<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1> TO DO LIST </h1>
            </div>
        </div>
    </div>
    <div id="todo">
        <div class="container">
            <div class="row">
                <ul>
                    <!-- Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->

                    <li v-for="(item, index) in todoList" :class="{ 'item-done': item.done }">
                        <i class="fa-solid fa-circle-xmark" @click="deleteItem(index)"></i>
                        <!-- bonus2:
                        invertire valore proprietà done al click-->
                        <span @click="invertDoneValue(index)">{{item.text}}</span>

                    </li>
                </ul>
                <!-- Bonus:
                    1- oltre al click sul pulsante, intercettare anche il tasto ENTER per aggiungere il todo alla lista -->
                <input type="text" v-model="newTodo" placeholder="Inserisci un nuovo todo" @keyup.enter="addNewTodo" />
                <button @click="addNewTodo">Aggiungi</button>
            </div>
        </div>
    </div>
</body>

</html>
